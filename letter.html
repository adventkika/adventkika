<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Письмо для тебя</title>

  <!-- Рукописный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://emojis.wiki/emoji-pics/facebook/love-letter-facebook.webp" type="image/x-icon">
  <link rel="stylesheet" href="css/letter.css">
</head>
<body>

<div class="page">
<div class="wrapper">
  <div class="letter" id="letter">
    <div id="text"></div>
    <div class="seal" id="seal">
    <svg viewBox="0 0 200 200">
      <defs>
        <radialGradient id="waxGradient" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#ff4d6d"/>
          <stop offset="60%" stop-color="#c9184a"/>
          <stop offset="100%" stop-color="#7b0f2b"/>
        </radialGradient>
      </defs>

      <!-- Воск -->
      <circle cx="100" cy="100" r="85" fill="url(#waxGradient)" />

      <!-- Неровности края -->
      <circle cx="100" cy="100" r="90"
              fill="none"
              stroke="#8b102f"
              stroke-width="6"
              stroke-dasharray="6 8"
              opacity="0.4"/>

      <!-- Сердце внутри -->
      <path d="M100 135
               C 40 90, 60 50, 100 75
               C 140 50, 160 90, 100 135 Z"
            fill="#7a0026"/>
    </svg>
  </div>
  </div>

  <p class="hint" id="hint">Нажми, чтобы я начал писать…</p>
</div>
</div>

<div id="foreverModal" class="modal">
  <div class="modal-content">
    <p>Навсегда.</p>
  </div>
</div>

<script src="js/letter.js"></script>
</body>
</html>
